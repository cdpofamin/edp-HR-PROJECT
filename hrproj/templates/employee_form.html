<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
</head>
<body>
    <h1>Employee Form</h1>
    <form method="POST">
        {% csrf_token %}
        
        <label for="employee_number">Employee Number:</label><br>
        <input type="text" id="employee_number" name="employee_number" required><br>
        
        <label for="firstname">First Name:</label><br>
        <input type="text" id="firstname" name="firstname" required><br>
        
        <label for="middlename">Middle Name:</label><br>
        <input type="text" id="middlename" name="middlename"><br>
        
        <label for="lastname">Last Name:</label><br>
        <input type="text" id="lastname" name="lastname" required><br>
        
        <label for="addressln">Address Line:</label><br>
        <input type="text" id="addressln" name="addressln" required><br>
        
        <label for="baranggay">Baranggay:</label><br>
        <input type="text" id="baranggay" name="baranggay" required><br>
        
        <label for="city">City:</label><br>
        <input type="text" id="city" name="city" required><br>
        
        <label for="province">Province:</label><br>
        <input type="text" id="province" name="province" required><br>
        
        <label for="zipcode">Zipcode:</label><br>
        <input type="text" id="zipcode" name="zipcode" required><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
